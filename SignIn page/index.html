<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Smart Healthcare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   
    <div class="main-container">
        <div class="image-container"></div>
        <div class="container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h1>Welcome Back</h1>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <div class="social-icon google">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#" id="new-user-link">Create Account</a>
            </div>
        </div>
    </div>

    <!-- New User Registration Modal -->
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create Your Account</h2>
            <form id="registration-form">
                <div class="profile-photo-section">
                    <div class="profile-photo-preview">
                        <img src="https://via.placeholder.com/150" alt="Profile Photo" id="profile-preview">
                    </div>
                    <div class="profile-photo-upload">
                        <label for="profile-photo" class="upload-btn">
                            <i class="fas fa-camera"></i>
                            Upload Photo
                        </label>
                        <input type="file" id="profile-photo" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>

                <!-- Health Information Section -->
                <div class="health-info-section">
                    <h3>Health Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="blood-type">Blood Type</label>
                            <select id="blood-type" class="form-control">
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="allergies">Allergies</label>
                            <input type="text" id="allergies" placeholder="List any allergies">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="medications">Current Medications</label>
                        <input type="text" id="medications" placeholder="List current medications">
                    </div>
                    <div class="form-group">
                        <label for="conditions">Medical Conditions</label>
                        <input type="text" id="conditions" placeholder="List any medical conditions">
                    </div>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
