<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Doctors - MedXcel Ethiopia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="nav-header">
        <div class="logo">
            <a href="../Home page/index.html">
                <i class="fas fa-heartbeat"></i>
                <span>MedXcel Ethiopia</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="../Home page/index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-stethoscope"></i>
                <span>Services</span>
            </a>
            <a href="#" class="nav-link active">
                <i class="fas fa-user-md"></i>
                <span>Doctors</span>
            </a>
            <a href="../Home page/index.html#contact-section" class="nav-link">
                <i class="fas fa-address-book"></i>
                <span>Contact</span>
            </a>
            <a href="../Profile Page/index.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="section-title">Our Expert Doctors</h1>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-bar" placeholder="Search doctors by name or specialty..." onkeyup="searchDoctors()">
                </div>
            </div>

            <div class="doctors-grid" id="doctorsGrid">
                <!-- Doctor cards will be dynamically inserted here -->
            </div>

            <div class="modal" id="doctorModal">
                <div class="modal-content">
                    <span class="close-btn" onclick="closeModal()">&times;</span>
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
