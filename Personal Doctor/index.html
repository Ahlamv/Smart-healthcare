<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors at Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../Home page/index.html">
                <i class="fas fa-heartbeat"></i>
                <span>HealthAI</span>
            </a>
        </div>
        <h1>GET OUR DOCTORS</h1>
    </header>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search doctors by name or specialty..." onkeyup="searchDoctors()">
    </div>

    <div class="doctors-grid" id="doctorsGrid">
        <!-- Doctor cards will be dynamically inserted here -->
    </div>

    <div class="modal" id="doctorModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
